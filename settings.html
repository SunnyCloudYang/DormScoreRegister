<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/popup.css" />
    <title>Dorm Score Register Helper</title>
</head>

<body>
    <div class="panel">
        <div class="header">
            <h3>Dorm Score Register</h3>
        </div>
        <div class="quicklink">
            <a href="https://hm.myhome.tsinghua.edu.cn/" target="_blank">进入系统</a>
        </div>
        <div class="switch-container">
            <div class="switch main-switch">
                <label class="switch-title">开启插件</label>
                <input type="checkbox" id="main-switch" />
            </div>
            <div class="switch">
                <label class="switch-title">自动登录</label>
                <input type="checkbox" id="auto-login" />
            </div>
            <div class="switch">
                <label class="switch-title">自动填充</label>
                <input type="checkbox" id="auto-complete" />
            </div>
        </div>
        <center>
            <a id="update" href="#" style="display: none;">有新版本可用！</a>
        </center>
    </div>
</body>

<script type="text/javascript" src="./assets/js/popup.js"></script>

</html>
